<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-cone color="orange" radius-bottom= "0.5" radius-top = "0.01" position="-2 2 -3"></a-entity>
        <a-dodecahedron color="white" radius = "1" position = "1 0.5 -3" rotation="0 0 0"></a-dodecahedron>
        <a-icosahedron color="green" radius = "0.75" position = "4 0.5 -3" rotation="0 40 0"></a-icosahedron>
        <a-ring color = "blue" radius-inner="0.05"  radius-outer = "0.25" position = "1.2 0.2 -1"></a-ring>
 
    </a-scene>
</body>

</html>
